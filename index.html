<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="icon" href="https://api.iconify.design/vscode-icons:file-type-js-official.svg">
<link rel="stylesheet" href="./css/style.css">
<title>Atividade JavaScript | Trainee Praxis</title>
</head>
<body>
<main class="formulario">
    <form class="formulario__registrar" id="registro">
        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control borda__verde" id="name">
        </div>
        <div class="mb-3">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control" id="CPF" maxlength="14">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input type="tel" class="form-control" maxlength="14" id="telefone">
        </div>
        <div>
            <button class="btn btn-success" id="registrar">Registrar</button>
            <button  class="btn btn-primary" id="mostrarTabela">Mostrar Tabela</button>
        </div>
    </form>
    <form class="formulario__corrigir escondido" id="corrigir">
        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control" maxlength="14">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" maxlength="14">
        </div>
        <div>
          <button class="btn btn-warning" id="correçãobtn">Corrigir</button>
          <button  class="btn btn-danger">Excluir linha</button>
        </div>
    </form>
</main>
<section>
    <table class="table table-secondary table-hover table-bordered" id="tabela">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Completo</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id= coluna scope="row"></th>
            <td ></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
</section>
<!-- Não remova o script abaixo: -->
<script src="./assets/prevencao.js"></script> 
<script src="script.js"></script>
</body>
</html>
